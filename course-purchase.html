<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Purchase - Gyanibaba</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <div class="logo">Gyanibaba</div>
        <div class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#courses">Courses</a>
            <a href="index.html#features">Features</a>
            <a href="index.html#testimonials">Testimonials</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <button class="login-btn" onclick="openAuthModal()">Login/Register</button>
    </nav>

    <div class="course-purchase-container">
        <div class="course-purchase-content">
            <div class="course-purchase-image" data-aos="fade-right">
                <img id="courseImage" src="" alt="Course Image">
            </div>
            <div class="course-purchase-details" data-aos="fade-left">
                <h1 id="courseTitle"></h1>
                <p id="courseDescription"></p>
                <div class="course-features">
                    <div class="feature">
                        <i class="fas fa-clock"></i>
                        <span id="courseDuration"></span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-video"></i>
                        <span id="courseVideos"></span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-certificate"></i>
                        <span>Certificate Included</span>
                    </div>
                </div>
                <div class="course-price">
                    <span id="coursePrice"></span>
                </div>
                <button class="confirm-buy-btn" onclick="redirectToWhatsApp()">
                    <i class="fab fa-whatsapp"></i> Confirm Purchase
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Course data
        const courses = {
            'web-development': {
                title: 'Web Development Masterclass',
                description: 'Master modern web technologies including HTML5, CSS3, JavaScript, React, and Node.js. Build real-world projects and become a full-stack developer.',
                duration: '6 Months',
                videos: '120+ Videos',
                price: '$99',
                image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80'
            },
            'data-science': {
                title: 'Data Science & Machine Learning',
                description: 'Learn data analysis, machine learning, and artificial intelligence. Master Python, R, and essential data science tools.',
                duration: '8 Months',
                videos: '150+ Videos',
                price: '$129',
                image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
            },
            'digital-marketing': {
                title: 'Digital Marketing Pro',
                description: 'Master SEO, social media marketing, content marketing, and analytics. Learn to create effective digital marketing strategies.',
                duration: '4 Months',
                videos: '80+ Videos',
                price: '$79',
                image: 'https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
            }
        };

        // Get course ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');

        // Update page content
        if (courseId && courses[courseId]) {
            const course = courses[courseId];
            document.getElementById('courseTitle').textContent = course.title;
            document.getElementById('courseDescription').textContent = course.description;
            document.getElementById('courseDuration').textContent = course.duration;
            document.getElementById('courseVideos').textContent = course.videos;
            document.getElementById('coursePrice').textContent = course.price;
            document.getElementById('courseImage').src = course.image;
            document.title = `${course.title} - Gyanibaba`;
        }

        function redirectToWhatsApp() {
            const course = courses[courseId];
            const message = `Hello! I'm interested in purchasing the ${course.title} course for ${course.price}.`;
            const whatsappUrl = `https://wa.me/918979873681?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
