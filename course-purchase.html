<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Course</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .purchase-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2rem; }
        .purchase-form label { font-weight: 600; margin-top: 1rem; display: block; }
        .purchase-form input[type="text"], .purchase-form input[type="number"] { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 1rem; }
        .purchase-form input[type="file"] { margin-bottom: 1rem; }
        .submit-btn { background: #ff6b6b; color: #fff; border: none; padding: 0.75rem 2rem; border-radius: 6px; font-size: 1.1rem; cursor: pointer; margin-top: 1rem; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        .error-msg { color: #e74c3c; font-weight: 600; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="purchase-container">
        <div id="courseCardContainer"></div>
        <form class="purchase-form" id="purchaseForm">
            <label for="amount">Amount (₹)</label>
            <input type="number" id="amount" name="amount" required min="1">
            <label for="upiId">Your UPI ID</label>
            <input type="text" id="upiId" name="upiId" required placeholder="example@upi">
            <label for="paymentScreenshot">Payment Screenshot</label>
            <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>
            <div class="error-msg" id="errorMsg"></div>
            <button type="submit" class="submit-btn" id="submitBtn">Submit Purchase</button>
        </form>
    </div>
    <script>
    // Helper to get course data from localStorage or URL params
    function getCourseData() {
        let course = null;
        if (localStorage.getItem('selectedCourse')) {
            course = JSON.parse(localStorage.getItem('selectedCourse'));
        } else {
            const params = new URLSearchParams(window.location.search);
            course = {
                title: params.get('title'),
                description: params.get('description'),
                price: params.get('price'),
                videoLink: params.get('videoLink'),
                imageLink: params.get('imageLink')
            };
        }
        return course;
    }
    // Render course card (main page style)
    function renderCourseCard(course) {
        const embeddedVideoUrl = (function(url) {
            if (!url) return '';
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = '';
                if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1];
                } else {
                    const params = new URLSearchParams(url.split('?')[1]);
                    videoId = params.get('v');
                }
                return `https://www.youtube.com/embed/${videoId}`;
            }
            return url;
        })(course.videoLink);
        return `
        <div class="course-card" style="margin-bottom:2rem; box-shadow:0 2px 16px rgba(0,0,0,0.08);">
            <div class="course-video-container">
                ${embeddedVideoUrl ? 
                    `<iframe 
                        src="${embeddedVideoUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        class="course-video"
                        title="${course.title} Preview">
                    </iframe>` :
                    `<div class="course-video-placeholder">
                        <i class='fas fa-play-circle'></i>
                        <p>Video Preview</p>
                    </div>`
                }
            </div>
            <div class="course-content">
                <div class="course-info-cell">
                    <img src="${course.imageLink || 'https://via.placeholder.com/48x32'}" alt="Course" class="course-thumbnail">
                    <div>
                        <div class="course-title">${course.title}</div>
                    </div>
                </div>
                <p>${course.description}</p>
                <span class="price">₹${course.price}</span>
            </div>
        </div>
        `;
    }
    const course = getCourseData();
    if (course) {
        document.getElementById('courseCardContainer').innerHTML = renderCourseCard(course);
    }
    // Image age check
    const screenshotInput = document.getElementById('paymentScreenshot');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    let imageIsOldEnough = false;
    screenshotInput.addEventListener('change', function(e) {
        errorMsg.textContent = '';
        imageIsOldEnough = false;
        if (this.files && this.files[0]) {
            const file = this.files[0];
            const now = Date.now();
            const lastModified = file.lastModified;
            const ageSeconds = (now - lastModified) / 1000;
            if (ageSeconds < 90) {
                errorMsg.textContent = 'The payment screenshot must be at least 1.5 minutes (90 seconds) old. Please wait before uploading.';
                submitBtn.disabled = true;
            } else {
                errorMsg.textContent = '';
                submitBtn.disabled = false;
                imageIsOldEnough = true;
            }
        }
    });
    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
        if (!imageIsOldEnough) {
            e.preventDefault();
            errorMsg.textContent = 'The payment screenshot must be at least 1.5 minutes (90 seconds) old.';
            return;
        }
        // TODO: Implement purchase request logic
        e.preventDefault();
        alert('Purchase request submitted! (Functionality to be implemented)');
    });
    </script>
</body>
</html>
